<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Emily's Nail Art Salon</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://www.gstatic.com/firebasejs/10.3.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.3.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.3.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.3.0/firebase-storage-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.3.0/firebase-messaging-compat.js"></script>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

<style>
  body { font-family: 'Open Sans', sans-serif; background: url('https://images.unsplash.com/photo-1595461505976-7f65d0c7b44b?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed; background-size: cover; }
  h1,h2,h3,h4 { font-family: 'Playfair Display', serif; }
  .overlay { background-color: rgba(255,255,255,0.9); min-height:100vh; padding:2rem; }
  .star-selected { color: gold; }
  #portfolio img { transition: transform 0.3s; border-radius:0.5rem; }
  #portfolio img:hover { transform: scale(1.05); }
</style>
</head>
<body>
<div class="overlay">

<!-- Navigation -->
<div class="flex justify-center space-x-4 mb-6">
  <button onclick="showSection('home')" class="text-lg font-bold text-pink-700 hover:text-pink-800 transition">Home</button>
  <button onclick="showSection('developer')" class="text-lg font-bold text-blue-700 hover:text-blue-800 transition">Developer</button>
  <button onclick="showSection('owner')" class="text-lg font-bold text-purple-700 hover:text-purple-800 transition">Owner</button>
</div>

<!-- Maintenance Notice -->
<div id="maintenanceNotice" class="hidden bg-red-600 text-white text-center py-2 mb-4 rounded">
  Website is under maintenance. Please try again later.
</div>

<!-- Home Section -->
<section id="home">
  <h1 class="text-5xl text-pink-700 font-bold text-center mb-4">Emily’s Nail Art Salon</h1>
  <p class="text-center text-gray-700 mb-6 text-xl">Where beauty meets art ✨ | Location: Nairobi County</p>
  
  <!-- Portfolio Gallery -->
  <h2 class="text-2xl font-bold mb-2 text-center mt-6">Our Work</h2>
  <div id="portfolio" class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6"></div>

  <!-- Booking Form -->
  <form id="bookingForm" class="max-w-lg mx-auto bg-white p-6 rounded-xl shadow-lg space-y-2">
    <h2 class="text-2xl font-bold mb-4 text-center">Book Your Appointment</h2>
    <input type="text" id="name" placeholder="Your Name" class="border rounded-xl px-3 py-2 w-full focus:ring-2 focus:ring-pink-300 focus:outline-none" required>
    <input type="tel" id="phone" placeholder="Phone Number" class="border rounded-xl px-3 py-2 w-full focus:ring-2 focus:ring-pink-300 focus:outline-none" required>
    <input type="date" id="date" class="border rounded-xl px-3 py-2 w-full focus:ring-2 focus:ring-pink-300 focus:outline-none" required>
    
    <div class="flex space-x-2">
      <input type="number" id="hour" min="1" max="12" placeholder="Hour" class="border px-3 py-2 rounded-xl w-1/3 focus:ring-2 focus:ring-pink-300 focus:outline-none" required>
      <input type="number" id="minute" min="0" max="59" placeholder="Minute" class="border px-3 py-2 rounded-xl w-1/3 focus:ring-2 focus:ring-pink-300 focus:outline-none" required>
      <select id="ampm" class="border px-3 py-2 rounded-xl w-1/3 focus:ring-2 focus:ring-pink-300 focus:outline-none">
        <option>AM</option>
        <option>PM</option>
      </select>
    </div>

    <select id="part" class="border rounded-xl px-3 py-2 w-full focus:ring-2 focus:ring-pink-300 focus:outline-none">
      <option>Hands</option>
      <option>Legs</option>
    </select>

    <select id="serviceSelect" class="border rounded-xl px-3 py-2 w-full focus:ring-2 focus:ring-pink-300 focus:outline-none">
      <optgroup label="Manicure">
        <option>Plain Gel - 300</option>
        <option>Tips + Gel - 600</option>
        <option>Stick + Gel - 500</option>
        <option>Gel Nail Polish Removal - 150</option>
        <option>Manicure - 200</option>
      </optgroup>
      <optgroup label="Pedicure">
        <option>Basic Pedicure - 400</option>
        <option>Regular Pedicure - 500</option>
        <option>Gel Pedicure - 700</option>
        <option>French Pedicure - 900</option>
        <option>Pedicure + Gel - 800</option>
      </optgroup>
      <optgroup label="Nail Art">
        <option>Single Nail Art - 150</option>
        <option>Full Hand Design - 800</option>
        <option>Marble Effect - 100</option>
        <option>Glitter Finish - 100</option>
      </optgroup>
    </select>

    <button type="submit" class="bg-pink-600 text-white px-4 py-2 rounded-xl w-full hover:bg-pink-700 transition">Book Now</button>
  </form>

  <!-- Reviews -->
  <div class="max-w-lg mx-auto mt-6 bg-white p-6 rounded-xl shadow-lg">
    <h2 class="text-2xl font-bold mb-2 text-center">Leave a Review</h2>
    <div id="starRating" class="flex justify-center mb-2 space-x-1"></div>
    <textarea id="reviewText" placeholder="Your thoughts..." class="border rounded-xl w-full px-3 py-2 focus:ring-2 focus:ring-green-300 focus:outline-none mb-2"></textarea>
    <button id="submitReview" class="bg-green-600 text-white px-4 py-2 rounded-xl w-full hover:bg-green-700 transition">Submit Review</button>
  </div>

  <!-- Contact Owner -->
  <div class="mt-6 text-center">
    <p>Need help? Contact the Owner:</p>
    <div class="flex justify-center space-x-4 mt-2">
      <button id="callOwnerBtn" class="bg-blue-600 text-white px-4 py-2 rounded-xl hover:bg-blue-700 transition">Call Owner</button>
      <button id="whatsAppOwnerBtn" class="bg-green-600 text-white px-4 py-2 rounded-xl hover:bg-green-700 transition">WhatsApp Owner</button>
    </div>
  </div>
</section>

<script src="js/main.js"></script>
</div>
</body>
</html>
