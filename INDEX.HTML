<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nail Art Salon</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body { font-family: Georgia, serif; }
    .star { cursor: pointer; font-size: 2rem; color: gray; }
    .star.selected { color: gold; }
  </style>
</head>
<body class="bg-gray-50 text-gray-900">

  <!-- Header -->
  <header class="bg-pink-500 text-white text-center p-6 shadow-lg">
    <h1 class="text-4xl font-bold">Emily’s Nail Art Salon</h1>
    <p class="text-lg">Beautiful Nails, Elegant Styles</p>
  </header>

  <!-- Gallery -->
  <section class="p-6">
    <h2 class="text-2xl font-bold text-center mb-4">Gallery</h2>
    <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
      <img src="https://via.placeholder.com/200" class="rounded-xl shadow">
      <img src="https://via.placeholder.com/200" class="rounded-xl shadow">
      <img src="https://via.placeholder.com/200" class="rounded-xl shadow">
      <img src="https://via.placeholder.com/200" class="rounded-xl shadow">
    </div>
  </section>

  <!-- Booking Form -->
  <section class="p-6">
    <h2 class="text-2xl font-bold text-center mb-4">Book an Appointment</h2>
    <form id="bookingForm" class="bg-white p-4 rounded-xl shadow max-w-md mx-auto">
      <label class="block mb-2">Name</label>
      <input type="text" id="name" class="w-full border p-2 rounded mb-4" required />

      <label class="block mb-2">Phone</label>
      <input type="text" id="phone" class="w-full border p-2 rounded mb-4" required />

      <label class="block mb-2">Date</label>
      <input type="date" id="date" class="w-full border p-2 rounded mb-4" required />

      <label class="block mb-2">Service</label>
      <select id="service" class="w-full border p-2 rounded mb-4">
        <option>Manicure</option>
        <option>Pedicure</option>
        <option>Gel Polish</option>
      </select>

      <button type="submit" class="w-full bg-pink-500 text-white py-2 rounded-lg">Submit</button>
    </form>
  </section>

  <!-- Reviews -->
  <section class="p-6">
    <h2 class="text-2xl font-bold text-center mb-4">Leave a Review</h2>
    <div class="bg-white p-4 rounded-xl shadow max-w-md mx-auto text-center">
      <div id="stars" class="flex justify-center mb-4">
        <span class="star" data-value="1">★</span>
        <span class="star" data-value="2">★</span>
        <span class="star" data-value="3">★</span>
        <span class="star" data-value="4">★</span>
        <span class="star" data-value="5">★</span>
      </div>
      <textarea id="reviewText" placeholder="Write your review..." class="w-full border p-2 rounded mb-4"></textarea>
      <button id="submitReview" class="bg-green-500 text-white py-2 px-6 rounded-lg">Submit</button>
    </div>
  </section>

  <!-- Contact Section -->
  <section class="p-6 text-center">
    <h2 class="text-2xl font-bold mb-4">Contact the Owner</h2>
    <div class="space-y-2">
      <a href="tel:+254714854394" class="block bg-blue-500 text-white py-2 rounded-lg">📞 Call: 0714854394</a>
      <a href="https://wa.me/254714854394" target="_blank" class="block bg-green-500 text-white py-2 rounded-lg">💬 WhatsApp: 0714854394</a>
    </div>
  </section>

  <!-- Developer Panel -->
  <section class="p-6 bg-gray-100">
    <h2 class="text-xl font-bold mb-2">Developer Panel (Password: phantom3000)</h2>
    <input type="password" id="devPass" class="border p-2 rounded mb-2" placeholder="Enter password" />
    <button id="devLogin" class="bg-purple-500 text-white px-4 py-2 rounded">Login</button>
    <div id="devPanel" class="hidden mt-4 bg-white p-4 rounded shadow">
      <button id="toggleMaintenance" class="bg-red-500 text-white px-4 py-2 rounded">Toggle Maintenance Mode</button>
    </div>
  </section>

  <!-- Owner Panel -->
  <section class="p-6 bg-gray-50">
    <h2 class="text-xl font-bold mb-2">Owner Panel</h2>
    <input type="password" id="ownerPass" class="border p-2 rounded mb-2" placeholder="Enter password" />
    <button id="ownerLogin" class="bg-yellow-500 text-white px-4 py-2 rounded">Login</button>
    <div id="ownerPanel" class="hidden mt-4 bg-white p-4 rounded shadow">
      <h3 class="font-bold">Appointments</h3>
      <ul id="appointmentsList" class="list-disc ml-6"></ul>
    </div>
  </section>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.3.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.0/firebase-messaging-compat.js"></script>

  <script>
    // ✅ Firebase Config (replace with your keys)
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const messaging = firebase.messaging();

    // ✅ Simulated service worker logic
    messaging.onMessage((payload) => {
      alert("🔔 Notification: " + (payload.notification?.body || "New update"));
    });

    // Register Service Worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('firebase-messaging-sw.js')
        .then(reg => console.log("Service Worker registered"))
        .catch(err => console.error("SW registration failed:", err));
    }

    // Booking form
    document.getElementById("bookingForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;
      const date = document.getElementById("date").value;
      const service = document.getElementById("service").value;

      await db.collection("appointments").add({ name, phone, date, service, status: "pending" });
      alert("✅ Booking submitted!");
    });

    // Reviews
    let selectedRating = 0;
    document.querySelectorAll(".star").forEach(star => {
      star.addEventListener("click", () => {
        selectedRating = star.dataset.value;
        document.querySelectorAll(".star").forEach(s => s.classList.remove("selected"));
        for (let i = 0; i < selectedRating; i++) {
          document.querySelectorAll(".star")[i].classList.add("selected");
        }
      });
    });
    document.getElementById("submitReview").addEventListener("click", async () => {
      const text = document.getElementById("reviewText").value;
      await db.collection("reviews").add({ rating: selectedRating, text });
      alert("✅ Review submitted!");
    });

    // Developer panel
    document.getElementById("devLogin").addEventListener("click", () => {
      const pass = document.getElementById("devPass").value;
      if (pass === "phantom3000") {
        document.getElementById("devPanel").classList.remove("hidden");
      } else {
        alert("❌ Wrong password");
      }
    });

    document.getElementById("toggleMaintenance").addEventListener("click", () => {
      alert("⚠️ Maintenance mode toggled!");
    });

    // Owner panel
    document.getElementById("ownerLogin").addEventListener("click", () => {
      const pass = document.getElementById("ownerPass").value;
      if (pass === "owner123") {
        document.getElementById("ownerPanel").classList.remove("hidden");
        loadAppointments();
      } else {
        alert("❌ Wrong password");
      }
    });

    async function loadAppointments() {
      const list = document.getElementById("appointmentsList");
      list.innerHTML = "";
      const snapshot = await db.collection("appointments").get();
      snapshot.forEach(doc => {
        const li = document.createElement("li");
        li.textContent = `${doc.data().name} - ${doc.data().service} (${doc.data().date})`;
        list.appendChild(li);
      });
    }
  </script>
</body>
</html>
